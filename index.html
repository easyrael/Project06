<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Profile Cards</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/5db5a8b17e.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class="box">
            <div class="image">
                <img src="Jordan.jpg" alt="">
            </div>
            <div class="name">Air Jordan</div>
            <div class="rating">
                <i class="fas fa-star"></i>
                <i class="fas fa-star"></i>
                <i class="fas fa-star"></i>
                <i class="fas fa-star"></i>
                <i class="fas fa-star"></i>
            </div>
            <p>Air Jordan!, Yes please.</p>
            <div class="btns">
                <button>Read More</button>
                <button>Subscribe</button>
            </div>
        </div>
            <div class="box">
                <div class="image">
                    <img src="pink01.jpg" alt="">
                </div>
                <div class="name">Pink Punk</div>
                <div class="rating">
                    <i class="fas fa-star"></i>
                    <i class="fas fa-star"></i>
                    <i class="far fa-star"></i>
                    <i class="far fa-star"></i>
                    <i class="far fa-star"></i>
                </div>
                <p>For the love of pink, Pink Punk got you covered, all season pink, let's go.</p>
                <div class="btns">
                    <button>Read More</button>
                    <button>Subscribe</button>
                </div>
            </div>
            <div class="box">
                <div class="image">
                    <img src="Ash.jpg" alt="">
                </div>
                <div class="name">Ash Airforce</div>
                <div class="rating">
                    <i class="fas fa-star"></i>
                    <i class="fas fa-star"></i>
                    <i class="fas fa-star"></i>
                    <i class="far fa-star"></i>
                    <i class="far fa-star"></i>
                </div>
                <p>Airforce is all about comfort, ash airfroce gives with suiting groove.</p>
                <div class="btns">
                    <button>Read More</button>
                    <button>Subscribe</button>
                </div>
            </div>
        
    </div>
</body>
</html>
